<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
        name="description"
        content="Whist game"
        />
        <title>Whist</title>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
        <style>
            .container {
                padding: 5px;
                background-image: url("game_menu.png");
                background-repeat: no-repeat;
                background-size: 100% 620%;
            }
        </style>
    </head>

    <body class="container">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id=container></div>
        <script type="text/babel">
            var destination = document.querySelector("#container")

            class Button extends React.Component {
                render() {
                    var buttonStyle = {
                        height: 30,
                        fontSize: 50,
                        textAlign: "center",
                        WebkitFilter: "drop-shadow(0px 0px 5px #666)",
                        filter: "drop-shadow(0px 0px 5px #666)",
                    }
    
                    return(
                    <div style={buttonStyle}>
                        <button type={this.props.behaviour}> {this.props.children} </button>
                    </div>
                    );
                }
            }
            ReactDOM.render(
                <div>
                    <Button behaviour="Single Player">Single Player</Button>
                    <Button behaviour="Multiplayer">Multiplayer</Button>
                    <Button behaviour="Local Host">Local Host</Button>
                </div>,
                destination
            );
        </script>
    </body>
</html>
